<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Burndown</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="burndownChart" width="800" height="400"></canvas>
    <script>
        // Total de pontos do projeto
        const totalPontos = 35;

        // Pontos realizados por semana
        const pontosRealizados = [5, 13, 10, 7];

        // Função para calcular os pontos planejados por semana
        function calcularPontosPlanejados(totalPontos, semanas) {
            const pontosPlanejados = [totalPontos]; // Início com o total de pontos
            for (let i = semanas; i > 0; i--) {
                pontosPlanejados.push(totalPontos * (i - 1) / semanas);
            }
            return pontosPlanejados;
        }

        // Função para calcular o burndown
        function calcularBurndown(totalPontos, pontosRealizados) {
            const semanas = pontosRealizados.length;
            const burndown = [];
            let acumulado = totalPontos;

            for (let i = 0; i < semanas; i++) {
                acumulado -= pontosRealizados[i];
                burndown.push(acumulado);
            }

            return burndown;
        }

        // Dados do gráfico
        const semanas = 4;
        const pontosPlanejados = calcularPontosPlanejados(totalPontos, semanas);
        const burndown = calcularBurndown(totalPontos, pontosRealizados);

        // Configuração do gráfico
        const data = {
            labels: ['Início', ...Array.from({ length: semanas }, (_, i) => `Semana ${i + 1}`)], // Adicionando 'Início' no começo das etiquetas
            datasets: [{
                label: "Pontos Planejados",
                borderColor: "green",
                backgroundColor: "rgba(0, 255, 0, 0.1)",
                data: pontosPlanejados
            }, {
                label: "Pontos Realizados",
                borderColor: "blue",
                backgroundColor: "rgba(0, 0, 255, 0.1)",
                data: [totalPontos, ...burndown] // Adicionando o total de pontos no começo dos pontos realizados
            }]
        };

        const options = {
            responsive: true,
            title: {
                display: true,
                text: 'Gráfico de Burndown'
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Semanas'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Pontuação'
                    },
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Criando o gráfico de burndown
        const ctx = document.getElementById("burndownChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    </script>
</body>
</html>
