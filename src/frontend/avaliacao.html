<div class="questoes-container">

        <input type="radio" name="resposta" value="true">
        <span></span>

                <script>
  let questions = [];
let currentQuestionIndex = 0;
let answers = [];

document.addEventListener("DOMContentLoaded", async () => {
  const response = await fetch('http://localhost:3030/questao'); // Aponte para o servidor backend
  questions = await response.json();
  answers = questions.map(q => ({ idquestao: q.id, answer: null })); // Inicializa o array de respostas
  showQuestion();
});

function showQuestion() {
  const h2 = document.querySelector('.questao h2');
  const textArea = document.querySelector('.text-area p');
  const trueRadio = document.querySelector('input[name="resposta"][value="true"]');
  const falseRadio = document.querySelector('input[name="resposta"][value="false"]');
  const inputIdQuestao = document.querySelector('input[name="idquestao"]');
  const question = questions[currentQuestionIndex];
  
  h2.textContent = `Questão ${currentQuestionIndex + 1}`;
  textArea.textContent = question.enunciado;
  inputIdQuestao.value = question.idquestao;
  trueRadio.checked = answers[currentQuestionIndex].answer === true;
  falseRadio.checked = answers[currentQuestionIndex].answer === false;
}

function saveAnswer() {
  const selectedAnswer = document.querySelector('input[name="resposta"]:checked');
  if (selectedAnswer) {
    answers[currentQuestionIndex].answer = selectedAnswer.value === 'true';
    answers[currentQuestionIndex].idquestao =document.querySelector('input[name="idquestao"]').value
  }
}

function prevQuestion() {
  saveAnswer();
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showQuestion();
  }
}

function nextQuestion() {
  saveAnswer();
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion();
  } else {
    submitAnswers();
  }
}

async function submitAnswers() {
  saveAnswer();
  const response = await fetch('http://localhost:3030/evaluation/submit', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ answers }), // Envia as respostas ao backend
  });

  const result = await response.json();
  alert(`Você acertou ${result.score} de ${questions.length} questões. Porcentagem: ${result.percentage.toFixed(2)}%`);
}
</script>
