                <div class="questoes-container">
                    <div class="questao">
                    <h2>Questão 2</h2>
                </div>
                    <div class="text-area">
                        <p></p>
                    </div>
                    <h3>Enunciado</h3>
                    <div class="options">
                        <label>
                            <input type="radio" name="resposta" value="true">
                            <span></span>
                            Verdadeiro
                        </label>
                        <label>
                            <input type="radio" name="resposta" value="false">
                            <span></span>
                            Falso
                        </label>
                    </div>
                    
                </div>
                
                <div class="setinhas">
                    <h1 style="margin-right: 10%;">&#129144;</h1>
                    <h1>&#129146;</h1>
                </div>

                <script>
  document.addEventListener("DOMContentLoaded", function() {
        fetch('http://localhost:3030/questao') // Aponte para o servidor backend
            .then(response => response.json())
            .then(data => {
                let questoes = data;
                const h2 = document.querySelector('.questao h2');
                const textArea = document.querySelector('.text-area p');
                let indexAtual = 0;

                // Função para atualizar o texto da questão atual
                const atualizarTextoQuestao = () => {
                    h2.textContent = `Questão ${indexAtual + 1}`;
                    textArea.textContent = questoes[indexAtual].enunciado;
                };

                // Inicialização
                atualizarTextoQuestao();

                // Evento para a seta da direita
                document.querySelector('.setinhas h1:first-child').addEventListener('click', () => {
                    if (indexAtual > 0) {
                        indexAtual--;
                        atualizarTextoQuestao();
                    }
                });

                // Evento para a seta da esquerda
                document.querySelector('.setinhas h1:last-child').addEventListener('click', () => {
                    if (indexAtual < questoes.length - 1) {
                        indexAtual++;
                        atualizarTextoQuestao();
                    }
                });
            })
            .catch(error => console.error('Error fetching questions:', error));
    });
</script>
